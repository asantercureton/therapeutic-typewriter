<body>
    <div class="game-container">
        <div class="game-data">
            <div class="game-timer">
                <h5>TIMER</h5>
                <p id="timer">0</p>
            </div>

            <div class="game-score">
                <h5>SCORE</h5>
                <p id="score">0</p>
            </div>

            <div class="game-level">
                <h5>LEVEL</h5>
                <p id="level">1</p>
            </div>
        </div>

        <p class="game-instruction">Begin typing to start...</p>
        
        <div class="game-display">
            <div id="gameQuote" class="game-quote">Shows what to type</div>
            <textarea id="quoteInput" class="quote-input" placeholder="Where I will be typing" autofocus></textarea>
        </div>
    </div>

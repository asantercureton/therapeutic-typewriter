<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapeutic Typing</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-data">
            <div class="game-timer">TIMER</div>
            <div class="game-score">SCORE</div>
        </div>
        <h2 class="game-instruction">Begin typing to start</h2>
        <div class="game-display">
            <div id="gameQuote" class="game-quote">Shows what to type</div>
            <textarea id="quoteInput" class="quote-input" placeholder="Where I will be typing" autofocus></textarea>
        </div>
    </div>
</body>
</html>
